<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mission Control - Goals & Themes</title>
<style>
:root[data-theme="forest"]{--g1:#0a1f0a;--g2:#1a3d1a;--g3:#2d5a2d;--sd:rgba(10,25,10,.95);--sc:rgba(20,40,20,.85);--bs:rgba(74,222,128,.2);--gn:#4ade80;--or:#fb923c;--bl:#60a5fa;--pu:#c084fc;--tp:#f0fdf4;--tm:rgba(240,253,244,.55);--rd:#ef4444;--card-bg:rgba(20,40,20,.85)}
:root[data-theme="ocean"]{--g1:#0a1a2f;--g2:#1a3d5a;--g3:#2d5a8a;--sd:rgba(10,20,40,.95);--sc:rgba(20,40,60,.85);--bs:rgba(96,165,250,.2);--gn:#38bdf8;--or:#fbbf24;--bl:#818cf8;--pu:#c084fc;--tp:#f0f9ff;--tm:rgba(240,249,255,.55);--rd:#f87171;--card-bg:rgba(20,40,60,.85)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,var(--g1) 0%,var(--g2) 50%,var(--g3) 100%);color:var(--tp);min-height:100vh;overflow-x:hidden}
.app{display:grid;grid-template-columns:300px 1fr 320px;max-width:1500px;margin:0 auto;min-height:100vh}
.sidebar{background:var(--sd);padding:20px;border-right:1px solid var(--bs);overflow-y:auto;display:flex;flex-direction:column;gap:16px}
.sidebar-r{background:var(--sd);padding:20px;border-left:1px solid var(--bs);overflow-y:auto}
.content{padding:20px;overflow-y:auto}
.brand{display:flex;align-items:center;gap:10px;font-size:18px;font-weight:700;margin-bottom:8px}
.pulse{width:10px;height:10px;background:var(--gn);border-radius:50%;box-shadow:0 0 15px var(--gn);animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
.card{background:var(--card-bg);border:1px solid var(--bs);border-radius:12px;padding:14px;margin-bottom:12px}
.card.compact{padding:10px 14px;margin-bottom:8px}
.title{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:var(--tm);margin-bottom:10px;display:flex;justify-content:space-between;align-items:center}
.btn{background:linear-gradient(135deg,var(--gn) 0%,var(--bl) 100%);border:none;border-radius:10px;padding:10px;font-size:13px;font-weight:700;color:#052e16;cursor:pointer;width:100%}
.btn-small{background:rgba(96,165,250,.15);border:1px solid var(--bl);color:var(--bl);padding:4px 10px;border-radius:8px;font-size:11px;cursor:pointer}
.btn-icon{background:transparent;border:none;color:var(--tm);font-size:16px;cursor:pointer;padding:4px}
.goal-item{background:rgba(0,0,0,.2);border:1px solid var(--bs);border-radius:10px;padding:12px;margin-bottom:8px;cursor:grab;transition:all .2s;position:relative}
.goal-item:hover{border-color:var(--gn)}
.goal-item.dragging{opacity:.5;cursor:grabbing}
.goal-item.active{border-color:var(--gn);background:rgba(74,222,128,.1)}
.goal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.goal-name{font-size:14px;font-weight:700;display:flex;align-items:center;gap:8px}
.goal-pct{font-size:14px;font-weight:800;color:var(--gn)}
.goal-bar{height:6px;background:rgba(0,0,0,.3);border-radius:3px;overflow:hidden}
.goal-fill{height:100%;border-radius:3px;transition:width .3s}
.goal-actions{position:absolute;top:8px;right:8px;opacity:0;transition:opacity .2s}
.goal-item:hover .goal-actions{opacity:1}
.drag-handle{cursor:grab;padding:4px;color:var(--tm)}
.task{display:flex;align-items:center;gap:12px;background:rgba(0,0,0,.2);border:1px solid var(--bs);border-radius:10px;padding:12px;margin-bottom:8px}
.task.todo{border-left:3px solid var(--bl)}
.task.inprog{border-left:3px solid var(--or)}
.task.done{border-left:3px solid var(--gn);opacity:.7}
.dot{width:12px;height:12px;border-radius:50%;flex-shrink:0;cursor:pointer}
.task.todo .dot{background:var(--bl)}
.task.inprog .dot{background:var(--or)}
.task.done .dot{background:var(--gn)}
.task-content{flex:1;min-width:0}
.task-title{font-size:14px;font-weight:700;background:transparent;border:none;color:var(--tp);width:100%}
.task-title.done{text-decoration:line-through;color:var(--tm)}
.task-meta{font-size:11px;color:var(--tm);margin-top:2px}
.task-btn{background:rgba(255,255,255,.1);border:none;color:var(--tm);padding:4px 8px;border-radius:6px;font-size:11px;cursor:pointer}
input,select,textarea{background:rgba(0,0,0,.25);border:1px solid var(--bs);border-radius:10px;padding:10px;font-size:13px;color:var(--tp);width:100%;margin-bottom:8px}
input:focus,select:focus,textarea:focus{outline:none;border-color:var(--gn)}
.cal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.cal-nav{background:rgba(0,0,0,.2);border:1px solid var(--bs);color:var(--tp);padding:6px 12px;border-radius:8px;cursor:pointer}
.cal-month{font-size:14px;font-weight:800}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px}
.cal-day-h{text-align:center;font-size:9px;color:var(--tm);padding:6px 2px;font-weight:700}
.cal-day{aspect-ratio:1;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.2);border-radius:6px;font-size:11px;cursor:pointer;position:relative}
.cal-day:hover{background:rgba(74,222,128,.2)}
.cal-day.today{background:var(--gn);color:#000;font-weight:800}
.cal-day.has-note::after{content:'‚Ä¢';position:absolute;bottom:1px;font-size:14px;color:var(--gn)}
.goal-detail{display:none;background:var(--card-bg);border:1px solid var(--gn);border-radius:12px;padding:16px;margin-bottom:16px}
.goal-detail.active{display:block}
.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:1000;padding:20px}
.modal.active{display:flex}
.modal-content{background:var(--card-bg);border:1px solid var(--bs);border-radius:16px;padding:20px;max-width:450px;width:100%}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.modal-title{font-size:18px;font-weight:700}
.modal-close{background:transparent;border:none;color:var(--tm);font-size:24px;cursor:pointer}
.color-picker{display:flex;gap:8px;margin-bottom:12px}
.color-option{width:32px;height:32px;border-radius:8px;cursor:pointer;border:2px solid transparent}
.color-option.selected{border-color:var(--tp)}
.theme-toggle{position:fixed;bottom:20px;left:20px;background:var(--card-bg);border:1px solid var(--bs);border-radius:30px;padding:8px 16px;display:flex;gap:12px;align-items:center;z-index:100}
.theme-btn{background:transparent;border:none;color:var(--tm);font-size:12px;cursor:pointer;padding:6px 12px;border-radius:16px}
.theme-btn.active{background:var(--gn);color:#000;font-weight:700}
.add-btn{width:100%;padding:12px;background:rgba(0,0,0,.2);border:2px dashed var(--bs);border-radius:10px;color:var(--tm);font-size:13px;cursor:pointer}
.add-btn:hover{border-color:var(--gn);color:var(--gn)}
</style>
</head>
<body data-theme="forest">
<div class="app">
<aside class="sidebar">
<div class="brand"><span class="pulse"></span>Mission Control</div>
<div class="card compact">
<div class="title"><span>üéØ Goals <small style="font-weight:400">(drag to reorder)</small></span><button class="btn-icon" onclick="openGoalModal()">+</button></div>
<div id="goalsList"></div>
<button class="add-btn" onclick="openGoalModal()">+ Add New Goal</button>
</div>
<div class="card compact">
<div class="title">‚ö° Quick Add Task</div>
<input type="text" id="quickTitle" placeholder="Task name">
<select id="quickGoal"></select>
<button class="btn" onclick="addQuickTask()">Add Task</button>
</div>
</aside>
<main class="content">
<div class="goal-detail" id="goalDetail">
<div class="goal-detail-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
<div class="modal-title" id="detailTitle">Goal</div>
<button class="btn-small" onclick="closeGoalDetail()">Close</button>
</div>
<div id="detailTasks"></div>
</div>
<div class="card">
<div class="title">üìÖ Calendar <button class="btn-small" onclick="openTodayNotes()">Today's Notes</button></div>
<div class="cal-header"><button class="cal-nav" onclick="changeMonth(-1)">‚Äπ</button><span class="cal-month" id="calMonth">February 2026</span><button class="cal-nav" onclick="changeMonth(1)">‚Ä∫</button></div>
<div class="cal-grid" id="calGrid"></div>
</div>
<div class="card">
<div class="title">üìã All Tasks</div>
<div id="allTasksList"></div>
</div>
</main>
<aside class="sidebar-r">
<div class="card compact">
<div class="title">ü§ñ AI Control</div>
<div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px">
<div style="text-align:center;padding:8px;background:rgba(0,0,0,.2);border-radius:8px"><div style="font-size:20px;font-weight:800;color:var(--gn)" id="aiActive">0</div><div style="font-size:9px;color:var(--tm)">Active</div></div>
<div style="text-align:center;padding:8px;background:rgba(0,0,0,.2);border-radius:8px"><div style="font-size:20px;font-weight:800;color:var(--gn)" id="aiDone">0</div><div style="font-size:9px;color:var(--tm)">Done</div></div>
<div style="text-align:center;padding:8px;background:rgba(0,0,0,.2);border-radius:8px"><div style="font-size:20px;font-weight:800;color:var(--gn)">87%</div><div style="font-size:9px;color:var(--tm)">Success</div></div>
</div>
</div>
<div class="card compact">
<div class="title">üìä Today's Summary</div>
<div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px">
<div style="text-align:center;padding:10px;background:rgba(0,0,0,.2);border-radius:8px"><div style="font-size:22px;font-weight:800;color:var(--gn)" id="statDone">0</div><div style="font-size:9px;color:var(--tm)">Done</div></div>
<div style="text-align:center;padding:10px;background:rgba(0,0,0,.2);border-radius:8px"><div style="font-size:22px;font-weight:800;color:var(--or)" id="statProgress">0</div><div style="font-size:9px;color:var(--tm)">Progress</div></div>
<div style="text-align:center;padding:10px;background:rgba(0,0,0,.2);border-radius:8px"><div style="font-size:22px;font-weight:800;color:var(--bl)" id="statTodo">0</div><div style="font-size:9px;color:var(--tm)">Todo</div></div>
</div>
</div>
<div class="card compact">
<div class="title">üéØ Goal Tasks</div>
<div id="sidebarTasks"><div style="color:var(--tm);font-size:13px;padding:10px">Click a goal to see tasks</div></div>
</div>
<div class="card compact">
<div class="title">üèÜ Milestones</div>
<div id="milestonesList"></div>
</div>
</aside>
</div>
<div class="theme-toggle">
<span style="font-size:12px;color:var(--tm)">Theme:</span>
<button class="theme-btn active" onclick="setTheme('forest')" id="btnForest">Forest</button>
<button class="theme-btn" onclick="setTheme('ocean')" id="btnOcean">Ocean</button>
</div>
<div class="modal" id="goalModal">
<div class="modal-content">
<div class="modal-header"><div class="modal-title" id="goalModalTitle">Add Goal</div><button class="modal-close" onclick="closeGoalModal()">√ó</button></div>
<input type="hidden" id="editGoalId">
<input type="text" id="goalNameInput" placeholder="Goal name">
<input type="text" id="goalEmojiInput" placeholder="Emoji" maxlength="2">
<div class="color-picker">
<div class="color-option selected" style="background:var(--pu)" onclick="selectColor('purple',this)" data-color="purple"></div>
<div class="color-option" style="background:var(--bl)" onclick="selectColor('blue',this)" data-color="blue"></div>
<div class="color-option" style="background:var(--or)" onclick="selectColor('orange',this)" data-color="orange"></div>
<div class="color-option" style="background:var(--gn)" onclick="selectColor('green',this)" data-color="green"></div>
</div>
<button class="btn" onclick="saveGoal()">Save Goal</button>
<button class="btn-small" onclick="deleteGoal()" id="deleteGoalBtn" style="width:100%;margin-top:8px;display:none;background:var(--rd);border-color:var(--rd);color:white">Delete</button>
</div>
</div>
<div class="modal" id="dayModal">
<div class="modal-content">
<div class="modal-header"><div class="modal-title" id="dayModalTitle">Day Notes</div><button class="modal-close" onclick="closeDayModal()">√ó</button></div>
<div id="dayNotesList" style="max-height:200px;overflow-y:auto;margin-bottom:12px"></div>
<textarea id="dayNoteInput" placeholder="Add a note..." rows="3"></textarea>
<button class="btn" onclick="addDayNote()">+ Add Note</button>
</div>
</div>
<script>
let goals=JSON.parse(localStorage.getItem('mc_goals'))||[{id:1,name:'Filmmaker',emoji:'üé¨',color:'purple',progress:35},{id:2,name:'Whitelabl',emoji:'üè≠',color:'blue',progress:15},{id:3,name:'WildOnMedia',emoji:'üöö',color:'orange',progress:25},{id:4,name:'App Ideas',emoji:'üí°',color:'green',progress:5}];
let tasks=JSON.parse(localStorage.getItem('mc_tasks'))||[{id:1,title:'Generate animation',goalId:1,status:'inprog'},{id:2,title:'Research grants',goalId:1,status:'inprog'},{id:3,title:'SEO content',goalId:2,status:'todo'}];
let notes=JSON.parse(localStorage.getItem('mc_notes'))||{};
let selectedColor='purple',selectedDate=null,currentMonth=new Date().getMonth(),currentYear=new Date().getFullYear(),draggedItem=null,selectedGoalId=null;
const monthNames=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
const colors={purple:'var(--pu)',blue:'var(--bl)',orange:'var(--or)',green:'var(--gn)'};
function init(){renderGoals();renderTasks();renderCalendar();updateStats();updateGoalSelect();renderMilestones();document.body.setAttribute('data-theme',localStorage.getItem('mc_theme')||'forest');updateThemeButtons();}
function setTheme(t){document.body.setAttribute('data-theme',t);localStorage.setItem('mc_theme',t);updateThemeButtons();}
function updateThemeButtons(){const t=document.body.getAttribute('data-theme');document.getElementById('btnForest').classList.toggle('active',t==='forest');document.getElementById('btnOcean').classList.toggle('active',t==='ocean');}
function renderGoals(){const c=document.getElementById('goalsList');c.innerHTML=goals.map((g,i)=>`<div class="goal-item ${g.id==selectedGoalId?'active':''}" draggable="true" data-index="${i}" data-id="${g.id}" onclick="showGoalDetail(${g.id})"><div class="drag-handle">‚ãÆ‚ãÆ</div><div class="goal-header"><div class="goal-name"><span>${g.emoji}</span> ${g.name}</div><div class="goal-pct">${g.progress}%</div></div><div class="goal-bar"><div class="goal-fill" style="width:${g.progress}%;background:${colors[g.color]}"></div></div><div class="goal-actions"><button class="btn-icon" onclick="event.stopPropagation();editGoal(${g.id})">‚úèÔ∏è</button></div></div>`).join('');c.querySelectorAll('.goal-item').forEach(item=>{item.addEventListener('dragstart',e=>{draggedItem=item;item.classList.add('dragging');e.dataTransfer.effectAllowed='move';});item.addEventListener('dragover',e=>{e.preventDefault();e.dataTransfer.dropEffect='move';});item.addEventListener('drop',e=>{e.preventDefault();if(draggedItem!==item){const from=parseInt(draggedItem.dataset.index);const to=parseInt(item.dataset.index);const g=goals.splice(from,1)[0];goals.splice(to,0,g);localStorage.setItem('mc_goals',JSON.stringify(goals));renderGoals();}});item.addEventListener('dragend',()=>{item.classList.remove('dragging');draggedItem=null;});});updateGoalSelect();}
function openGoalModal(){document.getElementById('goalModalTitle').textContent='Add Goal';document.getElementById('goalNameInput').value='';document.getElementById('goalEmojiInput').value='';document.getElementById('editGoalId').value='';document.getElementById('deleteGoalBtn').style.display='none';selectColor('purple',document.querySelector('[data-color="purple"]'));document.getElementById('goalModal').classList.add('active');}
function editGoal(id){const g=goals.find(x=>x.id===id);if(!g)return;document.getElementById('goalModalTitle').textContent='Edit Goal';document.getElementById('goalNameInput').value=g.name;document.getElementById('goalEmojiInput').value=g.emoji;document.getElementById('editGoalId').value=g.id;document.getElementById('deleteGoalBtn').style.display='block';selectColor(g.color,document.querySelector(`[data-color="${g.color}"]`));document.getElementById('goalModal').classList.add('active');}
function closeGoalModal(){document.getElementById('goalModal').classList.remove('active');}
function selectColor(c,el){selectedColor=c;document.querySelectorAll('.color-option').forEach(o=>o.classList.remove('selected'));el.classList.add('selected');}
function saveGoal(){const n=document.getElementById('goalNameInput').value.trim();const e=document.getElementById('goalEmojiInput').value.trim()||'üìã';const editId=document.getElementById('editGoalId').value;if(!n)return alert('Enter goal name');if(editId){const g=goals.find(x=>x.id==editId);g.name=n;g.emoji=e;g.color=selectedColor;}else{goals.push({id:Date.now(),name:n,emoji:e,color:selectedColor,progress:0});}localStorage.setItem('mc_goals',JSON.stringify(goals));renderGoals();closeGoalModal();}
function deleteGoal(){const editId=document.getElementById('editGoalId').value;if(!editId)return;if(!confirm('Delete?'))return;goals=goals.filter(g=>g.id!=editId);tasks=tasks.filter(t=>t.goalId!=editId);localStorage.setItem('mc_goals',JSON.stringify(goals));localStorage.setItem('mc_tasks',JSON.stringify(tasks));renderGoals();renderTasks();closeGoalModal();}
function showGoalDetail(id){selectedGoalId=id;const g=goals.find(x=>x.id===id);if(!g)return;document.getElementById('detailTitle').innerHTML=`${g.emoji} ${g.name}`;const gt=tasks.filter(t=>t.goalId===id);document.getElementById('detailTasks').innerHTML=gt.map(t=>renderTask(t)).join('')||'<div style="color:var(--tm);padding:10px">No tasks</div>';document.getElementById('goalDetail').classList.add('active');document.getElementById('sidebarTasks').innerHTML=gt.slice(0,5).map(t=>`<div style="padding:10px;background:rgba(0,0,0,.2);border-radius:8px;margin-bottom:8px"><div style="font-weight:600;font-size:13px">${t.title}</div><div style="color:var(--tm);font-size:11px;text-transform:capitalize">${t.status}</div></div>`).join('')||'<div style="color:var(--tm);padding:10px">No tasks</div>';renderGoals();}
function closeGoalDetail(){document.getElementById('goalDetail').classList.remove('active');selectedGoalId=null;renderGoals();}
function renderTask(t){const g=goals.find(x=>x.id===t.goalId);return`<div class="task ${t.status}"><div class="dot" onclick="cycleTask(${t.id})"></div><div class="task-content"><div class="task-title ${t.status}">${t.title}</div><div class="task-meta">${g?g.emoji:''} ${g?g.name:'Unknown'}</div></div><div class="task-actions"><button class="task-btn" onclick="deleteTask(${t.id})">üóëÔ∏è</button></div></div>`;}
function renderTasks(){document.getElementById('allTasksList').innerHTML=tasks.map(t=>renderTask(t)).join(''||'<div style="color:var(--tm);padding:20px;text-align:center">No tasks</div>');}
function cycleTask(id){const t=tasks.find(x=>x.id===id);if(t){const s=['todo','inprog','done'];t.status=s[(s.indexOf(t.status)+1)%3];localStorage.setItem('mc_tasks',JSON.stringify(tasks));renderTasks();updateStats();if(selectedGoalId)showGoalDetail(selectedGoalId);}}
function deleteTask(id){if(!confirm('Delete?'))return;tasks=tasks.filter(t=>t.id!==id);localStorage.setItem('mc_tasks',JSON.stringify(tasks));renderTasks();updateStats();if(selectedGoalId)showGoalDetail(selectedGoalId);}
function addQuickTask(){const t=document.getElementById('quickTitle').value.trim();const g=parseInt(document.getElementById('quickGoal').value);if(!t)return alert('Enter task');tasks.unshift({id:Date.now(),title:t,goalId:g,status:'todo'});localStorage.setItem('mc_tasks',JSON.stringify(tasks));document.getElementById('quickTitle').value='';renderTasks();updateStats();if(selectedGoalId===g)showGoalDetail(g);}
function updateGoalSelect(){document.getElementById('quickGoal').innerHTML=goals.map(g=>`<option value="${g.id}">${g.emoji} ${g.name}</option>`).join('');}
function updateStats(){const d=tasks.filter(t=>t.status==='done').length,ip=tasks.filter(t=>t.status==='inprog').length,td=tasks.filter(t=>t.status==='todo').length;document.getElementById('statDone').textContent=d;document.getElementById('statProgress').textContent=ip;document.getElementById('statTodo').textContent=td;document.getElementById('aiActive').textContent=ip;document.getElementById('aiDone').textContent=d;goals.forEach(g=>{const gt=tasks.filter(t=>t.goalId===g.id);const gd=gt.filter(t=>t.status==='done').length;g.progress=gt.length?Math.round((gd/gt.length)*100):0;});localStorage.setItem('mc_goals',JSON.stringify(goals));renderGoals();}
function renderMilestones(){document.getElementById('milestonesList').innerHTML=goals.map(g=>`<div style="padding:10px;background:rgba(0,0,0,.2);border-radius:8px;margin-bottom:8px;border-left:3px solid ${colors[g.color]}"><div style="font-weight:700;font-size:13px">${g.emoji} ${g.name}</div><div style="font-size:11px;color:var(--tm)">${g.progress}% complete</div></div>`).join('');}
function renderCalendar(){const f=new Date(currentYear,currentMonth,1).getDay(),dim=new Date(currentYear,currentMonth+1,0).getDate(),pdim=new Date(currentYear,currentMonth,0).getDate();document.getElementById('calMonth').textContent=`${monthNames[currentMonth]} ${currentYear}`;let h='<div class="cal-day-h">S</div><div class="cal-day-h">M</div><div class="cal-day-h">T</div><div class="cal-day-h">W</div><div class="cal-day-h">T</div><div class="cal-day-h">F</div><div class="cal-day-h">S</div>';for(let i=f-1;i>=0;i--)h+=`<div class="cal-day" style="opacity:.3">${pdim-i}</div>`;const t=new Date();for(let i=1;i<=dim;i++){const dk=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`,it=i===t.getDate()&&currentMonth===t.getMonth()&&currentYear===t.getFullYear(),hn=notes[dk]&&notes[dk].length>0,c=['cal-day'];if(it)c.push('today');if(hn)c.push('has-note');h+=`<div class="${c.join(' ')}" onclick="openDayModal('${dk}',${i})">${i}</div>`;}document.getElementById('calGrid').innerHTML=h;}
function changeMonth(dir){currentMonth+=dir;if(currentMonth>11){currentMonth=0;currentYear++;}if(currentMonth<0){currentMonth=11;currentYear--;}renderCalendar();}
function openDayModal(dk,d){selectedDate=dk;document.getElementById('dayModalTitle').textContent=`${monthNames[currentMonth]} ${d}, ${currentYear}`;renderDayNotes();document.getElementById('dayModal').classList.add('active');}
function openTodayNotes(){const t=new Date();openDayModal(`${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`,t.getDate());}
function closeDayModal(){document.getElementById('dayModal').classList.remove('active');document.getElementById('dayNoteInput').value='';selectedDate=null;}
function renderDayNotes(){const dn=notes[selectedDate]||[],c=document.getElementById('dayNotesList');if(dn.length===0)c.innerHTML='<div style="color:var(--tm);text-align:center;padding:20px">No notes</div>';else c.innerHTML=dn.map((n,i)=>`<div style="padding:10px;background:rgba(0,0,0,.2);border-radius:8px;margin-bottom:8px"><div style="font-size:10px;color:var(--tm);margin-bottom:4px">${new Date(n.time).toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'})}</div><div style="font-size:13px">${n.text}</div><button class="task-btn" onclick="deleteDayNote(${i})" style="margin-top:6px">üóëÔ∏è Delete</button></div>`).join('');}
function addDayNote(){const t=document.getElementById('dayNoteInput').value.trim();if(!t)return;if(!notes[selectedDate])notes[selectedDate]=[];notes[selectedDate].push({text:t,time:new Date().toISOString()});localStorage.setItem('mc_notes',JSON.stringify(notes));document.getElementById('dayNoteInput').value='';renderDayNotes();renderCalendar();}
function deleteDayNote(i){notes[selectedDate].splice(i,1);if(notes[selectedDate].length===0)delete notes[selectedDate];localStorage.setItem('mc_notes',JSON.stringify(notes));renderDayNotes();renderCalendar();}
document.getElementById('dayModal').addEventListener('click',function(e){if(e.target===this)closeDayModal();});
document.getElementById('goalModal').addEventListener('click',function(e){if(e.target===this)closeGoalModal();});
init();
