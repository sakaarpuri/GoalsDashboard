<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kinetic Typography â€” India (9:16)</title>
<style>
  :root{
    --w: 360px; /* preview width */
    --h: 640px; /* preview height */
    --safeX: 8%;
    --safeY: 10%;
    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  body{margin:0;background:#070a12;display:grid;place-items:center;min-height:100vh;color:#fff;font-family:var(--font)}
  .frame{
    width: min(92vw, var(--w));
    aspect-ratio: 9/16;
    background: #0d0f14;
    position: relative;
    overflow:hidden;
    border-radius: 18px;
    box-shadow: 0 18px 50px rgba(0,0,0,.55);
  }
  .grain:before{
    content:"";
    position:absolute; inset:-40px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="220" height="220" filter="url(%23n)" opacity=".18"/></svg>');
    mix-blend-mode: overlay;
    opacity:.35;
    pointer-events:none;
    animation: grainMove 1.7s steps(2) infinite;
  }
  @keyframes grainMove{0%{transform:translate(0,0)}50%{transform:translate(-12px,8px)}100%{transform:translate(0,0)}}

  /* Scene containers */
  .scene{position:absolute; inset:0; padding: var(--safeY) var(--safeX);}
  .center{display:grid; place-items:center; text-align:center;}

  /* Scene 1 */
  .s1{background:#12151b;}
  .s1 .line{font-weight: 900; letter-spacing: -0.02em; line-height:1.0; text-transform:uppercase;}
  .s1 .l1{font-size: 54px; opacity:0; transform: scale(1.1) translateY(14px); filter: blur(10px);}
  .s1 .l2{font-size: 34px; opacity:0; transform: scale(1.06) translateY(10px); filter: blur(10px); margin-top: 10px;}
  .s1 .l3{font-size: 58px; opacity:0; transform: scale(1.1) translateY(16px); filter: blur(12px); margin-top: 16px;}

  /* Scene 2 */
  .s2{background: radial-gradient(1200px 700px at 35% 25%, #ffb454 0%, #ff7a2a 34%, #7a2c14 72%, #1a0b06 100%);
      transform: translateX(0);}
  .s2:after{
    content:"";
    position:absolute; inset:-40px;
    background: radial-gradient(900px 500px at 60% 35%, rgba(255,255,255,.12), rgba(255,255,255,0) 55%);
    opacity:.9;
    pointer-events:none;
  }
  .header{position:absolute; top: var(--safeY); left: var(--safeX); font-weight:800; font-size: 22px; letter-spacing: .02em;}
  .stack{position:absolute; top: 22%; left: var(--safeX); right: var(--safeX);}
  .name{font-weight: 900; font-size: 46px; letter-spacing: -0.03em; line-height:1.02;
        opacity:0; transform: translateY(26px); filter: blur(8px);
        text-shadow: 0 10px 24px rgba(0,0,0,.28);
  }
  .final{position:absolute; left: var(--safeX); right: var(--safeX); bottom: var(--safeY);
         font-weight: 950; font-size: 44px; letter-spacing: -0.02em; line-height:1.0;
         opacity:0; transform: translateY(10px); filter: blur(10px);
         text-shadow: 0 14px 26px rgba(0,0,0,.38);
  }
  .final span{display:inline-block; margin-right: 10px;}

  /* timeline helpers */
  .show{opacity:1; transform: none; filter: blur(0); transition: all 520ms cubic-bezier(.16,1,.3,1);}
  .show.fast{transition-duration: 280ms;}

  /* pulse */
  @keyframes pulseOnce{0%{transform:scale(1)}60%{transform:scale(1.06)}100%{transform:scale(1)}}
  .pulse{animation: pulseOnce 520ms cubic-bezier(.16,1,.3,1) 1;}

  /* subtle motion blur-ish */
  .motion{will-change: transform, filter, opacity;}
</style>
</head>
<body>
  <div class="frame grain" id="frame">
    <div class="scene s1 center" id="s1">
      <div>
        <div class="line l1 motion" id="s1l1">DO CAR NAMES</div>
        <div class="line l2 motion" id="s1l2">REVEAL A COUNTRYâ€™S</div>
        <div class="line l3 motion" id="s1l3">PERSONALITY?</div>
      </div>
    </div>

    <div class="scene s2" id="s2" style="opacity:0">
      <div class="header" id="hdr">ðŸ‡®ðŸ‡³ INDIA</div>
      <div class="stack" id="stack">
        <div class="name motion">Swift</div>
        <div class="name motion">Creta</div>
        <div class="name motion">Scorpio</div>
        <div class="name motion">Thar</div>
        <div class="name motion">Punch</div>
        <div class="name motion">Venue</div>
        <div class="name motion">Dzire</div>
        <div class="name motion">Nexon</div>
        <div class="name motion">Baleno</div>
      </div>
      <div class="final motion" id="final">
        <span id="w1">ACTION.</span>
        <span id="w2">ASPIRATION.</span>
        <span id="w3">POWER.</span>
      </div>
    </div>
  </div>

<script>
  // Total runtime ~15s. Tap/click to replay.
  const s1 = document.getElementById('s1');
  const s2 = document.getElementById('s2');
  const l1 = document.getElementById('s1l1');
  const l2 = document.getElementById('s1l2');
  const l3 = document.getElementById('s1l3');
  const names = Array.from(document.querySelectorAll('.name'));
  const final = document.getElementById('final');
  const w1 = document.getElementById('w1');
  const w2 = document.getElementById('w2');
  const w3 = document.getElementById('w3');

  function reset(){
    [l1,l2,l3].forEach(el=>{el.className = el.className.replace(/\bshow\b|\bfast\b|\bpulse\b/g,'');});
    names.forEach(n=> n.className = n.className.replace(/\bshow\b|\bfast\b/g,''));
    [final,w1,w2,w3].forEach(el=>{el.className = el.className.replace(/\bshow\b|\bfast\b|\bpulse\b/g,'');});
    s1.style.opacity = 1;
    s2.style.opacity = 0;
  }

  function wait(ms){return new Promise(r=>setTimeout(r,ms));}

  async function play(){
    reset();

    // Scene 1 (0â€“5s)
    await wait(260);
    l1.classList.add('show');
    await wait(720);
    // quick cut feeling: hide/shift then next line
    l1.classList.add('fast');
    await wait(140);
    l2.classList.add('show');
    await wait(760);
    l3.classList.add('show');
    await wait(980);
    l3.classList.add('pulse');

    // snap transition (to Scene 2)
    await wait(760);
    s1.style.opacity = 0;
    s2.style.opacity = 1;

    // Scene 2 (5â€“15s)
    await wait(180);
    // names stack in
    for (let i=0;i<names.length;i++){
      names[i].classList.add('show');
      await wait(800); // ~0.8s per name
    }

    // snap + final words
    await wait(120);
    // small snap effect
    s2.style.transform = 'scale(1.02)';
    await wait(120);
    s2.style.transform = 'scale(1)';

    final.classList.add('show');
    await wait(240);
    w1.classList.add('pulse');
    await wait(360);
    w2.classList.add('pulse');
    await wait(360);
    w3.classList.add('pulse');
  }

  play();
  document.getElementById('frame').addEventListener('click', play);
</script>
</body>
</html>
