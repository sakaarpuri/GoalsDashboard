events {
    worker_connections 1024;
}

http {
    include       /home/linuxbrew/.linuxbrew/etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;
        
        root /data/.openclaw/workspace/stylesync/frontend;
        index index.html;
        
        # Password protection
        auth_basic "StyleSync - Password Required";
        auth_basic_user_file /data/.openclaw/workspace/nginx/.htpasswd;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
